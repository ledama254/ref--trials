<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activate • Referral App</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div><a href="./index.html"><strong>Referral</strong></a></div>
      <div class="links">
        <a href="./dashboard.html">Dashboard</a>
        <a href="#" data-logout>Logout</a>
      </div>
    </nav>

    <div class="card" style="max-width:640px; margin:0 auto;">
      <h2>Activate your account</h2>
      <p class="small">Click activate to trigger STK push (mocked if PAYMENTS_PROVIDER=mock). You can optionally add a referral code.</p>
      <div id="msg"></div>
      <div class="grid grid-2" style="margin-top:12px;">
        <div>
          <label for="refcode">Referral Code (optional)</label>
          <input id="refcode" class="input" placeholder="12345678" />
        </div>
        <div style="align-self:end;">
          <button class="btn btn-primary" id="activate">Activate Now</button>
        </div>
      </div>
      <div class="row" style="margin-top:14px;">
        <button class="btn" id="check">Check Activation Status</button>
      </div>
    </div>
  </div>
<script>
  RefAPI.requireAuth();
  const msg = document.getElementById('msg');
  document.getElementById('activate').addEventListener('click', async () => {
    msg.textContent='';
    const referralCode = document.getElementById('refcode').value.trim();
    try {
      const data = await RefAPI.api('/api/auth/activate', { method:'POST', body: { referralCode: referralCode || undefined } });
      msg.innerHTML = `<div class='alert success'>${data.message || 'Activation started. Approve STK and wait a moment.'}</div>`;
    } catch (e){ msg.innerHTML = `<div class='alert error'>${e.message}</div>`; }
  });
  document.getElementById('check').addEventListener('click', async () => {
    msg.textContent='';
    try{
      const me = await RefAPI.api('/api/users/me');
      if (me?.user?.isActive){
        msg.innerHTML = `<div class='alert success'>Your account is active. Redirecting…</div>`;
        setTimeout(()=> window.location.href='./dashboard.html', 800);
      } else {
        msg.innerHTML = `<div class='alert'>Not active yet. Try again in a few seconds.</div>`;
      }
    } catch (e){ msg.innerHTML = `<div class='alert error'>${e.message}</div>`; }
  });
</script>
</body>
</html>
