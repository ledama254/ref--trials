<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register • Referral App</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div><a href="./index.html"><strong>Referral</strong></a></div>
      <div class="links">
        <a href="./register.html">Register</a>
        <a href="./login.html">Login</a>
      </div>
    </nav>

    <div class="card" style="max-width:620px; margin:0 auto;">
      <h2>Create your account</h2>
      <p class="small">You will receive an activation prompt after registration.</p>
      <div id="msg"></div>
      <form id="form" onsubmit="return false;" style="margin-top:12px;" >
        <div class="grid grid-2">
          <div>
            <label for="fullName">Full Name</label>
            <input id="fullName" class="input" placeholder="Jane Doe" required />
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input id="phone" class="input" placeholder="07XXXXXXXX" required />
          </div>
        </div>
        <div class="grid grid-2" style="margin-top:10px;">
          <div>
            <label for="password">Password</label>
            <input id="password" type="password" class="input" placeholder="••••••••" required />
          </div>
          <div>
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" class="input" placeholder="••••••••" required />
          </div>
        </div>
        <div style="margin-top:10px;">
          <label for="referralCode">Referral Code (optional)</label>
          <input id="referralCode" class="input" placeholder="12345678" />
        </div>
        <div class="row" style="margin-top:14px; justify-content:space-between;">
          <button class="btn btn-secondary" onclick="window.location.href='./login.html'">I have an account</button>
          <button class="btn btn-primary" id="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
<script>
  document.getElementById('submit').addEventListener('click', async () => {
    const fullName = document.getElementById('fullName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    const referralCode = document.getElementById('referralCode').value.trim();
    const msg = document.getElementById('msg');
    msg.textContent='';
    if (password !== confirm){ msg.innerHTML = `<div class='alert error'>Passwords do not match</div>`; return; }
    try {
      const data = await RefAPI.api('/api/auth/register', { method:'POST', auth:false, body:{ fullName, phone, password, referralCode: referralCode || undefined } });
      RefAPI.setToken(data.token);
      window.location.href = './activate.html';
    } catch (e){ msg.innerHTML = `<div class='alert error'>${e.message}</div>`; }
  });
</script>
</body>
</html>
